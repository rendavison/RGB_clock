<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- INSERT FAVICON HERE WHEN IT EXISTS -->

        <!--IMPORT MAIN STYLESHEET-->
        <link rel="stylesheet" href="/assets/css/style.css">

        <!--IMPORT FONTS FROM TYPEKIT-->
        <link rel="stylesheet" href="https://use.typekit.net/fpg4qcy.css">

        <!-- IMPORT FONT AWESOME -->
        <script src="https://kit.fontawesome.com/c1a5a513f9.js" crossorigin="anonymous"></script>

        <!-- IMPORT THE JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/timeToRGB.js"></script>
        <script src="/assets/js/openSettings.js"></script>

        <title>RGB Clock</title>
    </head>

    <body onload="update(); setInterval('update()', 10);">
      <div id="background">

        <!-- Settings Widgit -->
        <i class="fas fa-cog" id="settings-icon"></i>

        <div id="settings">
          <input type="radio" id="24H" name="clockType" value="24H" checked>
          <label for="24H">24 Hour</label>

          <input type="radio" id="12H" name="clockType" value="12H">
          <label for="12H">12 Hour</label>

          <input type="radio" id="modern" name="colorType" value="modern" checked>
          <label for="modern">Modern</label>

          <input type="radio" id="classic" name="colorType" value="classic">
          <label for="classic">Classic</label>
        </div>

        <!-- ~Time Baby!~ -->
        <h1 id="clock"></h1>

      </div>
    </body>
</html>
